<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        button#calcular {
            background-color: #28a745;
            color: white;
        }
        button#limpar {
            background-color: #dc3545;
            color: white;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        <input type="number" id="peso" placeholder="Peso (kg)" required>
        <input type="number" step="0.01" id="altura" placeholder="Altura (m)" required>
        <button id="calcular" onclick="calcularIMC()">Calcular</button>
        <button id="limpar" onclick="limparCampos()">Limpar</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var resultado = document.getElementById("resultado");

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                resultado.innerHTML = "Por favor, insira valores válidos para peso e altura.";
                resultado.style.color = "red";
                return;
            }

            var imc = peso / (altura * altura);
            resultado.innerHTML = "Seu IMC é: " + imc.toFixed(2);

            if (imc < 18.5) {
                resultado.innerHTML += " (Abaixo do peso)";
            } else if (imc >= 18.5 && imc < 24.9) {
                resultado.innerHTML += " (Peso normal)";
            } else if (imc >= 25 && imc < 29.9) {
                resultado.innerHTML += " (Sobrepeso)";
            } else {
                resultado.innerHTML += " (Obesidade)";
            }

            resultado.style.color = "green";
        }

        function limparCampos() {
            document.getElementById("peso").value = "";
            document.getElementById("altura").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</body>
</html>
