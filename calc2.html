<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de Índice de Massa Corporal (IMC)</h1>
    <form>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required>
        <br>
        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" required>
        <br>
        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
    <h2 id="resultado"></h2>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (!peso || !altura) {
                alert('Por favor, insira valores válidos para peso e altura.');
                return;
            }

            const imc = peso / (altura * altura);
            let classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Baixo peso';
            } else if (imc >= 18.5 && imc <= 24.9) {
                classificacao = 'Peso adequado';
            } else if (imc >= 25 && imc <= 29.9) {
                classificacao = 'Sobrepeso';
            } else if (imc >= 30 && imc <= 34.9) {
                classificacao = 'Obesidade grau 1';
            } else if (imc >= 35 && imc <= 39.9) {
                classificacao = 'Obesidade grau 2';
            } else if (imc >= 40 && imc < 50) {
                classificacao = 'Obesidade grau 3 ou mórbida';
            } else if (imc >= 50) {
                classificacao = 'Superobesidade';
            }

            document.getElementById('resultado').innerText = `Seu IMC é ${imc.toFixed(2)} - ${classificacao}`;
        }
    </script>
</body>
</html>
